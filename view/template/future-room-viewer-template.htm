<h1 class="well">Future Room</h1>
<div class="col-lg-12 well">
	<div class="row">
		<span class="btn-group">
			<button class="btn btn-default" ng-click="" >Week</button>
			<button class="btn btn-default" ng-click="" >Day</button>	
		</span>
	</div>
	
	<div class="row">
		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-success" ng-click="value.previousWeek(-1)" > < </button>
				<button class="btn btn-success" ng-click="value.nextWeek(1)" > > </button>					
			</span>
			<label class="form-control">{{ value.dateOfWeek }}</label>
 		</div>
	</div>
	
	<div class="row scrollbar">
	  <table class="table table-striped table-bordered">
	    <thead>
	      <tr>
	      	<th style="text-align:center;" class="bg-default"># Room</th>
	      	<th style="text-align:center;" ng-repeat="i in [0,1,2,3,4,5,6]" 
	      		ng-class=" value.isDayOfToday(value.theDaysOfWeek[i]) ? 'bg-success' : (i==5||i==6 ? 'bg-danger' : 'bg-primary')">
	      		{{ value.theDaysOfWeek[i] }} {{value.weeks[i]}}</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="r in value.rooms " ng-init="row=$index">
	      	<td style="text-align:center;">{{ r.roomNumber }}</td>
	      	<td ng-repeat="col in [0,1,2,3,4,5,6]" ng-style="{'background-color' : value.changeSelectedCellBgColor(row,col,r)}" 
	      		ng-click="value.selectCell(row,col)">{{row}}, {{col}}</td>      
	      </tr>
	    </tbody>
	  </table>
	
	</div>
 </div>
